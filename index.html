<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Frontend Mentor challenge">
  <meta name="keywords" content="HTML, CSS">
  <meta name="author" content="frontendmentor">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="./css/styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="container">
    <div class="circles">
      <img src="./images/bg-pattern-top.svg" alt="circle-top" class=" circles__circle-top">
      <img src="./images/bg-pattern-bottom.svg" alt="circle-bottom" class=" circles__circle-bottom">
    </div>

    <article class="card">
      <div class="card__header">
      </div>
      <div class="card__header__picture_container">
        <img src="./images/image-victor.jpg" alt="profile" class="image_profile" width="206" height="206">
      </div>
      <div class="card__content">
        <h2 class="card__content_name">
          Victor Crest
          <span class="card__content_age">
            26
          </span>
        </h1>
        <p class="card__content_city">
          London
        </p>
      </div>
      <div class="card__footer">
        <div class="card__footer_social">
          <h2>
            80K
          </h2>
          <p>
            Followers
          </p>
        </div>
        <div class="card__footer_social">
          <h2>
            803K
          </h2>
          <p>
            Likes
          </p>
        </div>
        <div class="card__footer_social">
          <h2>
            1.4K
          </h2>
          <p>
            Photos
          </p>
        </div>
      </div>
    </article>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noreferrer">Frontend Mentor</a>.
    Coded by <a href="#">Swgb</a>.
  </div>
</body>

</html>
